<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - TrustSphere</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
            <!-- Logo + Brand -->
            <div class="flex items-center justify-center mb-6">
                <img src="/assets/logo_2.png" alt="Logo" class="w-12 h-12 object-contain rounded-full">
                <h1 class="text-2xl font-bold ml-3 text-gray-800">TrustSphere</h1>
            </div>

            <!-- Title -->
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Forgot Password?</h2>

            <!-- Info -->
            <p class="text-sm text-gray-600 mb-6">
                For your security, password resets are managed by our admin team.
                Please contact <a href="mailto:support@trustsphere.com"
                    class="text-blue-600 font-medium">support@trustsphere.com</a>
                or reach out to your system administrator for assistance.
            </p>

            <!-- Back to login -->
            <a href="./index.html"><button
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Login
                </button></a>
        </div>
    </div>

</body>

</html>
